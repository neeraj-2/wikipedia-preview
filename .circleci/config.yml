version: 2.1
jobs:
  build:
    working_directory: ~/tmp
    docker:
   - image: 'cypress/base:10'
        environment:
          TERM: xterm
    steps:
       - checkout
       - run: npm run
      - run: pwd
      - run: ls
      - restore_cache:
          keys:
            - 'v2-deps-{{ .Branch }}-{{ checksum "package-lock.json" }}'
            - 'v2-deps-{{ .Branch }}-'
            - v2-deps-
      - run: npm ci
      - save_cache:
          key: 'v2-deps-{{ .Branch }}-{{ checksum "package-lock.json" }}'
          paths:
            - ~/.npm
            - ~/.cache
      - persist_to_workspace:
         root: ~/
          paths:
                - .cache
            - tmp
  test1Login:
    working_directory: ~/tmp
    docker:
       - image: 'cypress/base:10'
        environment:
          TERM: xterm
    steps:
      - attach_workspace:
          at: ~/
      - run: ls -la cypress
      - run: ls -la cypress/integration
      - run:
          name: Running cypress tests 1
          command: $(npm bin)/cypress run --spec cypress/integration/Desktop_views/english-page.spec.js
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots
  test2CMSPage:
    working_directory: ~/tmp
    docker:
      - image: 'cypress/base:10'
        environment:
          TERM: xterm
    steps:
      - attach_workspace:
          at: ~/
      - run: ls -la cypress
      - run: ls -la cypress/integration
      - run:
          name: Running cypress tests 2
          command: $(npm bin)/cypress run --spec cypress/integration/Mobile_views/english-page.spec.js
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots
  test3GeneralSettings:
    working_directory: ~/tmp
    docker:
      - image: 'cypress/base:10'
        environment:
          TERM: xterm
    steps:
       at: ~/
      - run: ls -la cypress
      - run: ls -la cypress/integration
      - run:
           name: Running cypress tests 3
          command: $(npm bin)/cypress run --spec cypress/integration/pages_DesktopView/page_Hindi.js
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots
  test4Accounts:
    working_directory: ~/tmp
    docker:
      - image: 'cypress/base:10'
        environment:
          TERM: xterm
    steps:
      - attach_workspace:
          at: ~/
      - run: ls -la cypress
      - run: ls -la cypress/integration
      - run:
         name: Running cypress tests 4
          command: $(npm bin)/cypress run --spec cypress/integration/Desktop_views/french-page.spec.js
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots

workflows:
  version: 2
   jobs:
      - build
      - test1Login:
          requires:
            - build
      - test2CMSPage:
          requires:
            - build
            - test3GeneralSettings:
          requires:
            - build
      - test4Accounts:
          requires:
            - build 