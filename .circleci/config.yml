version: 2.1
orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - cypress/install
      - cypress/run:
          name: firefox
          requires:
            - cypress/install 
          executor: cypress/browsers-chrome73-ff68
          command: npx cy:run:firefox
          group: firefox
          browser: firefox

      - cypress/run:
          name: chrome
          requires:
            - cypress/install
          executor: cypress/browsers-chrome73-ff68
          command: npx cy:run:chrome
          group: chrome
          browser: chrome